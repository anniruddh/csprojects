<!doctype html>
<html lang="en">
<head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="scripts/angular.min.js"> </script>
    <script src="scripts/app.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/app.css">
</head>
<body ng-app="ShoppingListCheckOff">
    <div class="container">
        <h1>Shopping List Check Off</h1>
        <div class="row">

            <!-- To Buy List -->
            <div class="col-md-6" ng-controller="ToBuyController as ToBuy">
                <h2>To Buy:</h2>
                <ul>
                    <li ng-repeat="item in ToBuy.BuyList">
                        Buy {{item.Qty}} {{item.Name}}
                        <button class="btn btn-default" ng-click="ToBuy.markItemAsBought($index);">
                            <span class="glyphicon glyphicon-ok"></span> Bought
                        </button>
                    </li>
                </ul>
                <div class="emptyMessage" ng-if="ToBuy.BuyList.length == 0">Everything is bought!</div>
            </div>

            <!-- Already Bought List -->
            <div class="col-md-6" ng-controller="AlreadyBoughtController as Bought">
                <h2>Already Bought:</h2>
                <ul>
                    <li ng-repeat="item in Bought.BoughtList">Bought {{item.Qty}} {{item.Name}}</li>
                </ul>
                <div class="emptyMessage" ng-if="Bought.BoughtList.length == 0">Nothing bought yet.</div>
            </div>
        </div>
    </div>
</body>
</html>
